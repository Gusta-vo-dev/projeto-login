<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <section id="login">

            </div>
            <div id="formulario">

                <p>Seja bem-vindo(a)! Faça Login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="

                    </div>
                    </form>
                    <input type="submit" value="Entrar" class="submit">
